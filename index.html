<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      background: #f5f5f5;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .nav-tabs button {
      background: #e9ecef;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .nav-tabs button.active {
      background: #007acc;
      color: white;
    }
    .section {
      display: none;
      padding: 1rem;
    }
    .section.active {
      display: block;
    }
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .card {
      border: 1px solid #ccc;
      padding: 0.8rem;
      border-radius: 6px;
      background: #fff;
      font-size: 0.9rem;
    }
    .breakdown-table, .invoice-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    .breakdown-table th, .breakdown-table td,
    .invoice-table th, .invoice-table td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      font-size: 0.9rem;
    }
    .breakdown-table th, .invoice-table th {
      background: #f0f0f0;
    }
    #invoiceContainer input[type="number"] {
      width: 80px;
    }
    .invoice-actions {
      margin-top: 1rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }
    .invoice-actions button {
      background: #007acc;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #invoiceSearchResults div.search-result:hover {
      background: #f0f0f0;
    }
    .filters-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .filters-container label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header class="header">
  <h1>Sales Portal</h1>
  <div class="nav-tabs">
    <button id="productsTab" class="active">Products</button>
    <button id="customersTab">Customers</button>
    <button id="invoicesTab">Invoices</button>
  </div>

  <div class="filters-container" id="productFilters">
    <label>
      Search Product / Description:
      <input type="text" id="searchInput" placeholder="Type keyword..." />
    </label>
    <label>
      Select SKU:
      <select id="skuSelect">
        <option value="">Select SKU</option>
      </select>
    </label>
  </div>
</header>

<main>
  <section id="productsSection" class="section active">
    <div id="resultsContainer" class="results-grid"></div>
  </section>

  <section id="customersSection" class="section">
    <div id="customerContainer"></div>
  </section>

  <section id="invoicesSection" class="section">
    <div id="invoiceContainer"></div>
  </section>
</main>

<footer class="footer" style="text-align:center; padding:1rem; background:#f5f5f5;">
  <p>Last updated: <span id="lastUpdated"></span></p>
</footer>

<script src="app.js"></script>
</body>
</html>
